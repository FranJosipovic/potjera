spring:
  application:
    name: PotjeraWebScraper
  datasource:
    url: jdbc:postgresql://localhost:5432/potjera
    username: potjera
    password: potjera
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect